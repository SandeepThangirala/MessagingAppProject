<div class="jumbotron" ng-controller="sentController" data-ng-init="message_load()">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <caption>Sent Messages</caption>
                   <thead>
                      <th>To</th>
                      <th>Title</th>
                   </thead>
                   <tbody>
                      <tr ng-repeat="message in sentArray">
                         <td>{{ message.recipient }}</td>                    
                         <td>{{ message.title }}</td>                           
                         <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="showMessageDetails($index)"><span class="glyphicon glyphicon-plus"></span></button></p>
                         </td>
                         <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteMessageDetails($index)" ><span class="glyphicon glyphicon-trash"></span></button></p>
                         </td>
                      </tr>
                   </tbody>
                </table>
                <div class="clearfix"></div>
             </div>
          </div>
       </div>
    </div>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Message Details</h4>
             </div>
             <div class="modal-body">
                 
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea ng-readonly="true" class="form-control" id="message" ng-model="specificDescription" placeholder="Enter Message"></textarea>
                    
                    <label for="message">Replies so far:</label>                    
                    
                    <div ng-repeat="replyMsg in replyArray">  
                        
                        <textarea  ng-readonly="true" class="form-control" id="reply" ng-model="replyMsg"></textarea>
                        
                        <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteReply($index)" ><span class="glyphicon glyphicon-trash"></span></button></p>
                        <br>
                    </div>
                    
                    <label for="message">Reply to this thread:</label>
                    <textarea class="form-control" id="reply" ng-model="reply" placeholder="Enter Reply Message"></textarea>
                </div>
                 
             </div>
             <div class="modal-footer ">
                <button ng-click="addReply()" type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Reply </button>
             </div>
          </div>
          <!-- /.modal-content --> 
       </div>
       <!-- /.modal-dialog --> 
    </div>

    
</div>
