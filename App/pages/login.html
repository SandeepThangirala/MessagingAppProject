<div class="jumbotron" ng-controller="loginController as l" data-ng-init="fn_load()">
	
    <div>
      <h2>Login Page</h2>
      <form>
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="username" class="form-control "  ng-model="username" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" ng-model="password" id="password" placeholder="Enter password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-default" ng-click="l.clickButton()"><i class="fa fa-sign-in fa-5x" aria-hidden="true"></i></button>
        </div>
      </form>
    </div>
    {{login_error_message}}
</div>
