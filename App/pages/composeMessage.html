<div class="jumbotron" ng-controller="composeController as c" data-ng-init="message_load()">
    <div>
      <h2>Compose Message</h2>
      <form>
        <div class="form-group">
          <label for="recipient">To:</label> 
          <select ng-model="user" id="recipient" style="width: 100%;">
            <option ng-repeat="user in recipientList" value="{{user}}">{{user}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" ng-model="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" ng-model="message" placeholder="Enter Message"></textarea>
        </div>
        <div class="form-group">
          <label for="importance">Importance:</label>
          <select ng-model="imp" id="importance" style="width: 100%;">
            <option ng-repeat="imp in importanceLevels" value="{{imp}}">{{imp}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="c.sendMessage()">Send</button>
      </form>
    </div>
    {{new_message_error}} 
</div>
