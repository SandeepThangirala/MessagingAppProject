<!DOCTYPE html>
<html ng-app="MessageApp">
   <head>
      <!-- SCROLLS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="message.css" />
      <!-- SPELLS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
      <script src="https://use.fontawesome.com/5b2c4c029f.js"></script>
   </head>
   <!-- define angular controller -->
   <body ng-controller="mainController" data-ng-init="fn_load()">
      <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="/">Message App</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li ng-show="!loggedin"><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
               <li ng-show="!loggedin"><a href="#register"><i class="fa fa-shield"></i> Register</a></li>
               <li ng-show="loggedin"><a href="#userprofile"><i class="fa fa-user-o" aria-hidden="true"></i> User Profile</a></li>
               <li ng-show="loggedin"><a href="#compose"><i class="fa fa-envelope-open-o" aria-hidden="true"></i> Compose Message</a></li>
               <li ng-show="loggedin"><a href="#sent"><i class="fa fa-envelope" aria-hidden="true"></i>Sent Messages</a></li>
               <li ng-show="loggedin"><a href="#received"><i class="fa fa-envelope-open-o" aria-hidden="true"></i> Received Messages</a></li>
               <li ng-show="loggedin"><a href="#logout" ng-click="logout();"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
            </ul>
         </div>
      </nav>
      <div id="main">
         <div ng-view></div>
      </div>
      <footer class="text-center">
         <p>Sandeep Thangirala</p>
      </footer>
   </body>
</html>
